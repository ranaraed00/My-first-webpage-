<!DOCTYPE html>

<head>

    <title>Rana Raed | Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe0f0, #c0d9ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        h1 {
            font-size: 48px;
            color: #2a2a72;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #555;
            font-weight: normal;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Rana Raed</h1>
        <h2>Welcome to My GitHub Page</h2>
    </div>
    <footer>&copy; 2025 Rana Raed</footer>
